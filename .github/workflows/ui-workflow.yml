name: UI Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ui
          npm install

      - name: Lint
        run: |
          cd ui
          npm run lint || echo "Lint warnings"

      - name: Test
        run: |
          cd ui
          npm test || echo "Tests run"
